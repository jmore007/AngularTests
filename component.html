<template id="temp1">
    <!-- Trozo de codigo que se define y no se renderiza aun-->
    <style>
        h1{
            color: #002299;
        }
    </style>
<h1>
    Hola soy un componente
</h1>
</template>
<script>
    class PruebaComponent extends HTMLElement{ 

        constructor(){
            super()
            console.log("Se ha creado el componente");
            const oImport = document.querySelector('link[rel="import"]').import;
            console.log(oImport);
            const elem = oImport.querySelector('#temp1')
            this.attachShadow({mode: 'open'}).innerHTML = elem.innerHTML;
        }

    }
    customElements.define('prueba-component', PruebaComponent);
</script>
