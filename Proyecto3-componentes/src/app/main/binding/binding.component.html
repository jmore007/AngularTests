<div class="card">
  <div class="card-header">
    <h3>Binding</h3>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="nombre">Escribe tu nombre</label><!-- for apunta al valor de id siempre-->
      <input type="text" [(ngModel)]="sNombre"
        class="form-control" name="" id="nombre" placeholder="Escrube tu nombre">
    </div>
  </div>
  <button class="btn btn-primary" (click)="borrar ()">
    Borrar
  </button>

  <div class="card-footer text-muted">
    <p>Hola, {{sNombre}}</p>
  </div>
</div>
