<div class="card">
  <div class="card-header">
    <h3>Referencias Locales</h3>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="nombre">Escribe tu nombre</label><!-- for apunta al valor de id siempre-->
      <input type="text" #nombre
        class="form-control" name="nombre" id="nombre" placeholder="Escrube tu nombre">
    </div>
  </div>
  <button class="btn btn-primary" (click)="nombre.value = nombre.value">
    Guardar
  </button>
  <button class="btn btn-primary" (click)="nombre.value='' ">
    Borrar
  </button>

  <div class="card-footer text-muted">
    <p>Hola, {{nombre.value}}</p>
  </div>
</div>
