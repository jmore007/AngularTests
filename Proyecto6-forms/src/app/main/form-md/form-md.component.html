<div class="main">
  <header class="col-12 mb-4">
      <h3>Formulario model-driven (reactivo)</h3>
    </header>
  <form class="col-sm-6" [formGroup]="formulario">
      <!--Text-->  
      <fieldset>
          <legend>Datos del Usuario</legend>
          <div class="form-group row">
              <!--Etiqueta / Campo "Mombre"-->						
              <label for="name" class="col-3">Nombre</label>
              <input type="text" class="form-control col-9" 
              name="name" id="name" required
              placeholder="Indica tu nombre (es obligatorio)"
              formControlName="name">
          </div>

          <div class="form-group row">
              <!--Etiqueta / Campo "Apellidos"-->
              <label for="apellidos"  class="col-3">Apellidos</label>
              <input type="text" class="form-control col-9"
              id="apellidos" name="apellidos" required
              placeholder="Indica tu apellido (es obligatorio)"
              formControlName="apellidos">
          </div>      
          <div class="form-group row">
              <!--Etiqueta / Campo "Telefono"-->
              <label for="phone" class="col-3">Teléfono</label>
              <input type="text" class="form-control col-9"
              id="phone" name="phone"
              placeholder="Indica tu teléfono (es obligatorio)"
              formControlName="phone"> 
          </div>
      </fieldset>  

      <!--Radio-Buttos-->
      <fieldset class="form-group">
          <legend>Selecciona una Impresora</legend>
          <div class="form-check" *ngFor="let impresora of aImpresoras">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input"
                        name ="impresora" [id]="impresora" 
                        [value]="impresora" formControlName="impresora">
                        {{impresora.nombre}}
                </label>
            </div>
      </fieldset>
      <!--Checkbox-->   
      <fieldset class="form-group"> 
          <legend>Seleción de opciones</legend>
          <div class="form-check">
              <label class="form-check-label">
              <input type="checkbox"  class="form-check-input"
                  id="isColor" name="isColor" formControlName="isColor">
                  Imprimir en color
              </label>
          </div>
          <div class="form-check">
              <label class="form-check-label">
              <input type="checkbox"  class="form-check-input"
                  id="isClaro" name="isClaro" formControlName="isClaro"> 
                  Tono claro</label>			
          </div>
      </fieldset>
      <!--Select/options --> 
      <fieldset class="form-group"> 
          <legend>Departameto</legend>
          <div class="form-group row">
                <select class="form-control"
                id="departamento" name="departamento" formControlName="departamento"> 
                <option *ngFor="let dpto of aDepartamentos"
                [ngValue]="dpto">{{dpto.nombre}}</option>
            </select>
          </div>
      </fieldset>
      <div class="form-group row">
          <button type="submit" class="btn btn-primary mr-2">
              Enviar</button>
          <button type="button" class="btn btn-primary" (click)="deleteForm()">
              Borrar</button>
      </div>
  </form>

  <div>
      <p>Resultados</p>
      <pre>{{formulario | json}}</pre>
  </div>
</div>
